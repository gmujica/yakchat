language: node_js
node_js:
  - "8"
dist: trusty
sudo: false

branches:
  only:
  - develop

cache:
  directories:
    - node_modules

install:
  - npm install -g parcel-bundler
  - npm install npm-run-all

script:
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: d7760280f82ffe6c260eb5bae5f0110034ad34f4
  local_dir: dist
  on:
    branch: develop