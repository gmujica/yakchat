language: node_js
node_js:
  - "8"
dist: trusty
sudo: false

branches:
  only:
  - develop

cache:
  directories:
    - node_modules

install:
  - npm install -g parcel-bundler
  - npm install npm-run-all

script:
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: 137ed47f94fde967fcd2ca2882f4c42d0e4e520f
  local_dir: dist
  on:
    branch: develop