language: node_js
node_js:
  - "8"
dist: trusty
sudo: false

branches:
  only:
  - develop

cache:
  directories:
    - node_modules

install:
  - npm install -g parcel-bundler
  - npm install npm-run-all

script:
  - npm run build
deploy:
  skip-cleanup: true
  github-token: 13797437948a1e729e6636bf5e97fc01bb8eef5f
  keep-history: true
  local-dir: dist
  on:
    branch: develop